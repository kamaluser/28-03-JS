<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="tab-menu">
                    <ul class="menu">
                        <li data-id="#homeTab" class="active" >Home</li>
                        <li data-id="#newsTab" >News</li>
                        <li data-id="#contactTab" >Contact</li>
                        <li data-id="#aboutTab" >About</li>
                    </ul>
                    <div class="tab active bgRed" id="homeTab">
                        <h3>Home</h3>
                        <p>Home is where the heart is..</p>
                    </div>
                    <div class="tab bgBlue" id="newsTab">
                        <h3>News</h3>
                        <p>Some news this fine day!</p>
                    </div>
                    <div class="tab bgGray" id="contactTab">
                        <h3>Contact</h3>
                        <p>Get in touch, or swing by for a cup of coffee.</p>
                    </div>
                    <div class="tab bgGreen" id="aboutTab">
                        <h3>About</h3>
                        <p>Who we are and what we do.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
